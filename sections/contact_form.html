    <main>
        <div class="contact-form-container">
            <h2>Formulario de Reclamo</h2>
            <form class="form-contact" action="" method="post">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="product">Producto:</label>
                <input type="text" id="product" name="product" required><br>

                <label for="order_number">Número de Pedido (si aplica):</label>
                <input type="text" id="order_number" name="order_number"><br>

                <label for="claim_reason">Motivo del Reclamo:</label>
                <select id="claim_reason" name="claim_reason" required>
                    <option value="">Selecciona un motivo</option>
                    <option value="producto_defectuoso">Producto defectuoso</option>
                    <option value="envio_dañado">Envio dañado</option>
                    <option value="producto_incompleto">Producto incompleto</option>
                    <option value="no_recibi_producto">No he recibido el producto</option>
                    <option value="otro">Otro</option>
                </select><br>

                <label for="description">Descripción del Problema:</label>
                <textarea id="description" name="description" rows="4" required></textarea><br>

                <input id="button-send-claim" type="submit" value="Enviar Reclamo">
            </form>
        </div>
